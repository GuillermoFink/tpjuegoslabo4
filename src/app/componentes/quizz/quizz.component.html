<app-menu></app-menu>
<table class="w3-table-all">
  <tr>
    <th>Jugados</th>
    <th>Ganados</th>
    <th>Perdidos</th>
  </tr>
  <tr>
    <td>{{jugados}}</td>
    <td>{{ganados}}</td>
    <td>{{perdidos}}</td>
  </tr>
</table>
    <div *ngFor="let quiz of miArrayDeQuizz" class="">
      <div class="ui-g">
        <div class="ui-g-8 w3-center w3-black">
          <div class="w3-display-container">
              {{quiz.pregunta}}
              <div class="w3-display-left w3-container">{{quiz.numero}})</div>
          </div>
         
        </div>
        <div class="ui-g-8">
          <img src="{{quiz.imagen}}" alt="" style="width:100%; max-height: 350px;" class="w3-image">
        </div>
        <div class="ui-g-4" class="w3-container" style="margin-top: 5%;">
          <li>Respondidas:{{respondidas}}</li>
          <li>Correctas:{{correctas}}</li>
          <li>Faltantes:{{faltantes}}</li>
          <li>Errores:{{fallidas}}</li>
          <li>Promedio:%{{promedio}}</li>
          
        </div>
      </div>
      <div class="ui-g" id={{quiz.numero}}>
        <div class="ui-g-4">
          <button class="w3-button w3-block w3-blue w3-border" (click)="Respuesta(quiz,1)">{{quiz.opcion1}}</button>
          <button class="w3-button w3-block w3-blue w3-border" (click)="Respuesta(quiz,2)">{{quiz.opcion2}}</button>
        </div>
        <div class="ui-g-4">
          <button class="w3-button w3-block w3-blue w3-border" (click)="Respuesta(quiz,3)">{{quiz.opcion3}}</button>
          <button class="w3-button w3-block w3-blue w3-border" (click)="Respuesta(quiz,4)">{{quiz.opcion4}}</button>
        </div>
      </div>
    </div>
