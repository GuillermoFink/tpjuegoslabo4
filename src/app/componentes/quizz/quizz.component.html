<div class="w3-container w3-center" style="margin-top: 4%">
  <p-scrollPanel [style]="{width: '100%', height: '100%'}" styleClass="custom">
    <div *ngFor="let quiz of miArrayDeQuizz">
      <div class="ui-g">
        <div class="ui-g-12 w3-center w3-blue">
          {{quiz.pregunta}}
        </div>
        <div class="ui-g-12">
          <img src="{{quiz.imagen}}" alt="" style="width:100%" class="w3-image">
        </div>
      </div>
      <div class="ui-g">
        <div class="ui-g-6">
          <button class="w3-button w3-block w3-blue w3-border">{{quiz.opcion1}}</button>
          <button class="w3-button w3-block w3-blue w3-border">{{quiz.opcion2}}</button>
        </div>
        <div class="ui-g-6">
          <button class="w3-button w3-block w3-blue w3-border">{{quiz.opcion3}}</button>
          <button class="w3-button w3-block w3-blue w3-border">{{quiz.opcion4}}</button>
        </div>
      </div>
    </div>
    <div class="w3-center">
      <div class="w3-bar">
        <a href="#" class="w3-bar-item w3-button">&laquo;</a>
        <a href="#" class="w3-button">1</a>
        <a href="#" class="w3-button">2</a>
        <a href="#" class="w3-button">3</a>
        <a href="#" class="w3-button">4</a>
        <a href="#" class="w3-button">5</a>
        <a href="#" class="w3-button">6</a>
        <a href="#" class="w3-button">7</a>
        <a href="#" class="w3-button">8</a>
        <a href="#" class="w3-button">9</a>
        <a href="#" class="w3-button">10</a>
        <a href="#" class="w3-button">&raquo;</a>
      </div>
    </div>
  </p-scrollPanel>
</div>
